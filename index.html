<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Master</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha512-MoRNloxbStBcD8z3M/2BmnT+rg4IsMxPkXaGh2zD6LGNNFE80W3onsAhRcMAMrSoyWL9xD7Ert0men7vR8LUZg=="
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header class="logo">
        <h1>
          <span class="spacing">Even</span>t
          <span class="master"> <span class="spacing">Maste</span>r</span>
        </h1>
      </header>
      <main>
        <div class="row locationMenu">
          <div class="col btn" id="currentLocation">
            <h3>Current Location</h3>
          </div>
          <div class="col btn" id="searchLocation">
            <h3>Search Location</h3>
          </div>
        </div>

        <div class="row">
          <div class="col-8 row location">
            <div class="input-group mb-3 countryTextInput">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default-country"
                  >Country:</span
                >
              </div>
              <input
                type="text"
                class="form-control"
                aria-label="Default"
                aria-describedby="inputGroup-sizing-default"
                id="country"
              />
            </div>

            <div class="input-group mb-3 countryDropdownInput">
              <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01-country"
                  >Country</label
                >
              </div>
              <select class="custom-select countryList" id="inputGroupSelect01-country">
                <option selected value="US">United States of America</option>
              </select>
            </div>




            <!-- states: -->

            <div class="input-group mb-3 stateTextInput">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default-state"
                  >State:</span
                >
              </div>
              <input
                type="text"
                class="form-control"
                aria-label="Default"
                aria-describedby="inputGroup-sizing-default"
                id="state"
              />
            </div>





            <div class="input-group mb-3 stateDropdownInput">
              <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01-state"
                  >State:</label
                >
              </div>
              <select class="custom-select stateList" id="inputGroupSelect01-state">
                <option selected value="">--</option>
              </select>
            </div>

            <!--  -->

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default-city"
                  >City:</span
                >
              </div>
              <input
                type="text"
                class="form-control"
                aria-label="Default"
                aria-describedby="inputGroup-sizing-default"
                id="city"
              />
            </div>



            <div class="col text-center searchBtnContainer">
              <button
                type="button"
                class="btn btn-secondary btn-lg btn-block"
                id="searchBtn"
              >
                AUTO-LOCATE!
              </button>
            </div>
          </div>
        </div>
      </main>
      <section id="eventBox"></section>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
