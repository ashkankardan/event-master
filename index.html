<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Master</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container">
    <header class="logo">
      <h1>Event<span class="master">Master</span></h1>
    </header>
    <main>
      <div class="row locationMenu">
        <div class="col btn" id="currentLocation"><h2>Current Location</h2></div>
        <div class="col btn" id="searchLocation"><h2>Search</h2></div>
      </div>
      <div class="row location">
        <div class="col"><h2>City:</h2></div>
        <div class="col"><h2 id="city"></h2></div>
      </div>
      <div class="row location">
        <div class="col"><h2>Country:</h2></div>
        <div class="col"><h2 id="country"></h2></div>
      </div>
      <button type="submit" class="hide" id="searchBtn">search</button>
    </main>
    <section id="eventBox"></section>
  </div>





  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="./main.js"></script>
  <script src="./app.js"></script>
</body>
</html>
